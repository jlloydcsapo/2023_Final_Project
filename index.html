<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title></title>

 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
        <link rel="stylesheet" href="css/style.css"/>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-minus.css' rel='stylesheet'>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/7.8.3/simple-statistics.min.js' integrity='sha512-20e6vQxuYnKMdwYkMA+16QfkAXLyNMtHY3ffIbQiH+GJM7Anux6j1PA6Ah2nyhB/ZNM/+wFlDulOKug7QCw2RQ==' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js' integrity='sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ==' crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js' integrity='sha512-TRzTPm8e1jUdGz4mhoZstgVz6TIwSYubMI+MKF18uf6zBX8gwrcO0tlH+U/YgbVUVVh15RbNSAgKlab37WFPSQ==' crossorigin='anonymous'></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    </head>
    <body>
        <div id="title">
            <svg height="60" width="1000">
                <text fill="#000000" font-weight="bold" font-size="23" font-family="Verdana" x="98" y="35">RENT EXPLORER: Rent Costs By County</text>
            </svg>
        </div>
        <div id="container">
            <div id="map-container"></div>
            <div id="chart-container">
                <div id="projection-container"></div>
                <div id="control-container">
                        <div id="range-container">
                            <svg height="30" width="100">
                                <text fill="#000000" font-weight="bold" font-size="12" font-family="Verdana" x="60" y="20">RENT: </text>
                                Sorry, your browser does not support inline SVG.
                            </svg>
                            <div id="left-input">
                                <input type="text" id="lower-input" value=1000 onkeyup="updateRentBounds()"/>
                            </div>  
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 12C4 11.4477 4.44772 11 5 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H5C4.44772 13 4 12.5523 4 12Z"fill="currentColor"/>
                            </svg>  
                            <div id="right-input">
                                <input type="text" id="upper-input" value=1300 onkeyup="updateRentBounds()"/>
                            </div>    
                        </div>
                        <div id="select-view-container">
                            <svg height="30" width="200">
                                <text fill="#000000" font-weight="bold" font-size="12" font-family="Verdana" x="60" y="20">AREA VIEW:</text>
                                Sorry, your browser does not support inline SVG.
                            </svg>
                        </div>
                        <div id="select-size-container">
                            <svg height="30" width="200">
                                <text fill="#000000" font-weight="bold" font-size="12" font-family="Verdana" x="60" y="20">APARTMENT SIZE:</text>
                                Sorry, your browser does not support inline SVG.
                            </svg>
                        </div>
                </div>
            </div>
        </div>
        <div id="legend-container">
            <svg height="100" width="500">
                <circle cx="55" cy="70" r="25"  fill="#488f31" />
                <text fill="#000000" font-weight="bold" font-size="15" font-family="Verdana" x="95" y="66">MORE</text>
                <text fill="#000000" font-weight="bold" font-size="15" font-family="Verdana" x="95" y="84">AFFORDABLE</text>
                Sorry, your browser does not support inline SVG.
            </svg>
            <svg height="100" width="500">
                <circle cx="55" cy="70" r="25"  fill="#b1d081
                " />
                <text fill="#000000" font-weight="bold" font-size="15" font-family="Verdana" x="95" y="66">WITHIN</text>
                <text fill="#000000" font-weight="bold" font-size="15" font-family="Verdana" x="95" y="84">RANGE</text>
                Sorry, your browser does not support inline SVG.
            </svg>
            <svg height="100" width="500">
                <circle cx="55" cy="70" r="25"  fill="#e98057" />
                <text fill="#000000" font-weight="bold" font-size="15" font-family="Verdana" x="95" y="66">MORE</text>
                <text fill="#000000" font-weight="bold" font-size="15" font-family="Verdana" x="95" y="84">EXPENSIVE</text>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
